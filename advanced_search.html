<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html">Google Search</a>
        <a href="image_search.html">Image Search</a>
    </nav>

    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
        <form action="https://www.google.com/search" method="get">
            <label>Find pages with… <br> <input type="text" name="as_q"></label><br><br>
            <label>Find pages with… this exact word or phrase: <br> <input type="text" name="as_epq"></label><br><br>
            <label>Find pages with… any of these words: <br> <input type="text" name="as_oq"></label><br><br>
            <label>Find pages with… none of these words: <br> <input type="text" name="as_eq"></label><br><br>
            <input type="submit" value="Advanced Search" class="search-button">
        </form>
    </div>
</body>
</html>
